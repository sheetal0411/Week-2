<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="adventure-card">
        <div class="card-header">
            <img src="https://images.saymedia-content.com/.image/t_share/MTc0MjU0ODgxMDk0NTEwMDc2/how-to-plan-leh-ladakh-trip.jpg" alt="Adventure Image" class="card-image">
        </div>
        <div class="card-body">
            <h2 class="card-title">ladakh-trip
            </h2>
            <p class="card-description">
                Ladakh offers a plethora of attractions, including monasteries, high-altitude lakes, mountain passes, and trekking trails. Some of the must-visit places in Ladakh include Leh, Pangong Tso Lake, Nubra Valley, Hemis Monastery, and Khardung La Pass.
            </p>
            <button class="learn-more" onclick="learnMore()">Explore Ladakh</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
